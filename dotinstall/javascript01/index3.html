<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 120px;
        height: 120px;
        background-color: aqua;
        margin: 5px 5px;
        text-align: center;
        line-height: 120px;
        transition: 0.5s;
      }
      .circle {
        background-color: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .lose {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <p>箱あてゲーム</p>
    <p>クリックしてください。</p>
    <div class="container" id="container1"></div>
    <p>
      <input type="button" onclick="location.reload();" value="リロード" />
    </p>

    <script>
      const num = 3;

      // 当たりを生成する
      const atari = Math.floor(Math.random() * num);
      console.log(atari);

      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.classList.add("box");
        div.addEventListener("click", () => {
          console.log(i);
          // 正解判定の際にclassを切り替える
          if (i == atari) {
            div.textContent = "あたり！";
            div.classList.add("circle");
          } else {
            div.textContent = "はずれ";
            div.classList.add("lose");
          }
        });
        document.getElementById("container1").appendChild(div);
      }
    </script>
  </body>
</html>
