<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <button
      onclick="document.querySelector('.appear').classList.toggle('inview');"
    > -->
    <button onclick="btnClick()">appear</button>
    <form id="target">
      <input name="hoge" type="radio" value="up" checked /> up
      <input name="hoge" type="radio" value="down" /> down
      <input name="hoge" type="radio" value="left" /> left
      <input name="hoge" type="radio" value="right" /> right
    </form>

    <div class="appear left">
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
      <div class="item"><img src="./images/image-1.jpg" /></div>
    </div>

    <script>
      function btnClick() {
        // 方向classを削除する
        document.querySelector(".appear").classList.remove("up");
        document.querySelector(".appear").classList.remove("down");
        document.querySelector(".appear").classList.remove("left");
        document.querySelector(".appear").classList.remove("right");

        // form要素を取得
        let element = document.getElementById("target");
        // form要素内のラジオボタングループ(name="hoge")を取得
        let radioNodeList = element.hoge;
        // 選択状態の値(value)を取得 (Bが選択状態なら"b"が返る)
        let direction = radioNodeList.value;

        if (direction === "") {
          // 未選択状態
        } else {
          // 方向を付与する
          document.querySelector(".appear").classList.add(direction);
        }

        // inviewを付与する
        document.querySelector(".appear").classList.toggle("inview");
      }
    </script>
  </body>
</html>
