<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HelloWorld</title>
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
        <!-- header -->
        <header class="header">
          <div class="header__inner">
            <div class="logo">
              <!-- <i class="fas fa-cat logo-icon"></i> Hello World -->
              <!-- <i class="fas fa-cat logo__icon"></i> -->
              <i class="fab fa-docker logo__icon"></i>
              <span>Hello World</span>
            </div>
            <!-- <nav class="header__nav"></nav> -->
            <nav class="header-menu">
              <ul class="">
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#section-work">
                    <span class="">work</span>
                  </a>
                </li>
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#section-skill">
                    <span class="">skill</span>
                  </a>
                </li>
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#section-about">
                    <span class="">about</span>
                  </a>
                </li>
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#section-contact">
                    <span class="">contact</span>
                  </a>
                </li>
              </ul>
            </nav>

            <div class="mobile-menu__button">
              <!-- <button><i class="fas fa-bars"></i></button> -->
              <i class="fas fa-bars icon"></i>
            </div>
          </div>
        </header>
        <div id="content">
          <!-- hero -->
          <div class="hero">
            <div class="swiper-container">
              <!-- slides -->
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/image-1.jpg" alt="" />
                  <div class="hero__sub-title">welcome</div>
                </div>
                <div class="swiper-slide">
                  <img src="images/image-2.jpg" alt="" />
                  <div class="hero__sub-title">take your time</div>
                </div>
                <div class="swiper-slide">
                  <img src="images/08-99015.jpeg" alt="" />
                  <div class="hero__sub-title">thank you</div>
                </div>
              </div>
              <!-- pagination -->
              <div class="swiper-pagination swiper-pagination-white"></div>
              <!-- Navigation arrows -->
              <div class="swiper-button-prev swiper-button-white"></div>
              <div class="swiper-button-next swiper-button-white"></div>
            </div>
            <div class="hero__main-title">Hello World</div>
          </div>
          <div id="main-content">
            <main>
              <!-- section-work -->
              <section id="section-work" class="section-work">
                <div class="main-title">section-work</div>
                <div>メニュー</div>

                <div class="work">
                  <p>work1</p>
                  <div class="img11-container">
                    <img src="images/08-99015.jpeg" alt="" />
                  </div>
                </div>
              </section>

              <!-- section-skill -->
              <section id="section-skill" class="section-skill">
                <div class="main-title">section-skill</div>
              </section>

              <!-- section-about -->
              <section id="section-about" class="section-about">
                <div class="main-title">section-about</div>
              </section>

              <!-- section-contact -->
              <section id="section-contact" class="section-contact">
                <div class="main-title">section-contact</div>
              </section>
            </main>
          </div>
        </div>
        <!-- footer -->
        <footer class="footer">
          <div class="footer__inner">
            <div>footer</div>
          </div>
        </footer>
      </div>
      <!-- mobile-menu -->
      <nav class="mobile-menu appear left">
        <ul>
          <li class="mobile-menu__item item">
            <a class="mobile-menu__link" href="#section-work">
              <span class="main-title">work</span>
              <span class="sub-title">アプリケーション</span>
            </a>
          </li>
          <li class="mobile-menu__item item">
            <a class="mobile-menu__link" href="#section-skill">
              <span class="main-title">skill</span>
              <span class="sub-title">skillについて</span>
            </a>
          </li>
          <li class="mobile-menu__item item">
            <a class="mobile-menu__link" href="#section-about">
              <span class="main-title">about</span>
              <span class="sub-title">わたしについて</span>
            </a>
          </li>
          <li class="mobile-menu__item item">
            <a class="mobile-menu__link" href="#section-contact">
              <span class="main-title">contact</span>
              <span class="sub-title">ご連絡</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/modules/hero-slider.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>

</html>
