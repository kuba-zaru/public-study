<!DOCTYPE html>

  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
        <!-- header -->
        <header class="header">
          <div class="header__inner">
            <div class="logo">Logo</div>
            <!-- <nav class="header__nav"></nav> -->
            <div class="mobile-menu-button">
              <button>Menu</button>
            </div>
          </div>
        </header>
        <div id="content">
          <!-- hero -->
          <div class="hero">
            <p>hero</p>
          </div>
          <div id="main-content">
            <main>

              <section id="section1" class="section1">

                <a href="#section1">section1</a>
                <a href="#section2">section2</a>
                <a href="#section3">section3</a>
              </section>
              <!-- section2 -->
              <section id="section2" class="section2">
                <div class="section2__inner">
                  <p>Section 2</p>
                </div>
              </section>
              <!-- section3 -->
              <section id="section3" class="section3">
                <div class="section3__inner">
                  <p>Section 3</p>
                </div>
              </section>
            </main>
          </div>
        </div>
        <!-- footer -->
        <footer class="footer">
          <div class="footer__inner">footer</div>
        </footer>
      </div>
      <!-- mobile-menu -->
      <nav class="mobile-menu">
        <ul>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#">
              <span class="main-title">Section 1</span>
              <span class="sub-title">Section 1 について</span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#">
              <span class="main-title">Section 2</span>
              <span class="sub-title">Section 2 について</span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#section3">
              <span class="main-title">Section 3</span>
              <span class="sub-title">Section 3 について</span>
            </a>

        </ul>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
