<!DOCTYPE html>

                <p>

                </p>

                    <div class="accordion-2__item item-1">
                      <button class="accordion-2__button">open</button>

                    <div class="accordion-2__item item-2">

                      <div class="accordion-2__contents">
                        item2
                        <p>aaaaa</p>
                        <p>aaaaa</p>
                        <p>aaaaa</p>
                        <p>aaaaa</p>

                    </div>
                  </div>
                </div>

                <!-- accordion-3 -->
                <p>a-3 アコーディオン 画像クリックで開く</p>

                    <div class="accordion-3__item item-1">
                      <!-- <button class="accordion-3__button">open</button> -->
                      <div class="accordion-3__img">
                        <img src="images/08-99015.jpeg" />

                      <div class="accordion-3__contents">item1</div>
                    </div>
                    <div class="accordion-3__item item-2">
                      <button class="accordion-3__button">open</button>
                      <div class="accordion-3__contents">
                        item2
                        <p>aaaaa</p>

        <footer class="footer">

            <div>footer</div>

        </footer>

      <nav class="mobile-menu"></nav>
