<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="wrap">

        <h3>枠を所定の場所に配置する(float使用)</h3>

        <header>
            <div id="headder_inner" class="clearfix">
                <div id="logo">logo</div>
                <div id="header_contact">
                    <div id="header_contact_text">header_text</div>
                    <div id="header_contact_button">header_contact</div>
                </div>
            </div>
        </header>



        <div id="main_img">main_img</div>

        <div id="main_explanation">main_explanation</div>

        <nav id="main_vav">
            <ul class="clearfix">
                <li id="main_vav1">main_vav1</li>
                <li id="main_vav2">main_vav2</li>
                <li id="main_vav3">main_vav3</li>
            </ul>
        </nav>

        <div id="main_contents">
            <div id="main_contents1" class="clearfix">
                <div id="main_contents_img1">main_contents_img1</div>
                <div id="main_contents_text1">main_contents_text1</div>
            </div>
            <div id="main_contents2" class="clearfix">
                <div id="main_contents_img2">main_contents_img2</div>
                <div id="main_contents_text2">main_contents_text2</div>
            </div>
            <div id="main_contents3" class="clearfix">
                <div id="main_contents_img3">main_contents_img3</div>
                <div id="main_contents_text3">main_contents_text3</div>
            </div>
        </div>

        <div id="main_contact" class="clearfix">
            <div id="main_contact_text">main_contact_text</div>
            <div id="main_contact_contact">main_contact_contact</div>
        </div>

        <footer>
            <div id="footer_inner">footer_inner</div>
        </footer>

    </div>

</body>
</html>
