<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div>index.html</div>
      <div class="card p-3 shadow">
        <div>
          <a class="btn btn-primary" href="">btn</a>
        </div>
      </div>

      <div>グリッドシステム</div>

      <div class="container pt-2">
        <div class="row pt-2"># 3:9 break無し</div>
        <div class="row">
          <div class="col-3 cl">col-3</div>
          <div class="col-9 cr">col-9</div>
        </div>
        <div class="row">
          <div class="col-3 cl">col-3</div>
          <div class="col-9 cr">col-9</div>
        </div>
        <div class="row pt-2"># 3:9 768でbreak</div>
        <div class="row">
          <div class="col-md-3 cl">col-md-3</div>
          <div class="col-md-9 cr">col-md-9</div>
        </div>
        <div class="row pt-2"># 3:9 576でbreak</div>
        <div class="row">
          <div class="col-sm-3 cl">col-sm-3</div>
          <div class="col-sm-9 cr">col-sm-9</div>
        </div>
        <div class="row pt-2"># col + col-auto break無し</div>
        <div class="row">
          <div class="col cl">col</div>
          <div class="col-auto cr">col-auto</div>
        </div>
      </div>
      <script src="js/main.js"></script>
    </main>
  </body>
</html>
