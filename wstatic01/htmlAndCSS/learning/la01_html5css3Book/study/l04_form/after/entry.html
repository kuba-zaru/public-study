<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>うちのにゃんこ</title>
<meta name="keywords" content="にゃんこ,ネコ,ねこ,猫,ねこ紹介,ねこ自慢">
<meta name="description"
    content="我が家のアイドル、にゃんこ達を紹介します！可愛い猫写真を沢山掲載しています。">
</head>

<body>
    <div id="wrap">
        応募フォームのページ

        <form id="entryForm" action="#" method="post">
            <table border="1">
                <tr>
                    <th>猫ちゃんのお名前：
                    <td><input type="text" name="cat-name"
                        autofocus="autofocus" required="required" /></td>
                </tr>
                <tr>
                    <th>お住まい：</th>
                    <td><select>
                            <option value="" selected="selected">選択してください</option>
                            <option value="北海道">北海道</option>
                            <option value="東北">東北</option>
                            <option value="関東甲信越">関東甲信越</option>
                            <option value="東海・北陸">東海・北陸</option>
                            <option value="近畿">近畿</option>
                            <option value="中国・四国">中国・四国</option>
                            <option value="九州・沖縄">九州・沖縄</option>
                    </select></td>
                </tr>
                <tr>
                    <th>性別：</th>
                    <td><input type="radio" name="sex" value="男の子"
                        checked="checked">男の子 <input
                        type="radio" name="sex" value="女の子">女の子
                    </td>
                </tr>
                <tr>
                    <th>好物：</th>
                    <td><input type="checkbox" name="like1"
                        value="お魚">お魚 <input type="checkbox"
                        name="like1" value="お肉">お肉 <input
                        type="checkbox" name="like1" value="ミルク">ミルク
                        <input type="checkbox" name="like1" value="カリカリ">カリカリ
                        <input type="checkbox" name="like1" value="猫缶">猫缶
                        <input type="checkbox" name="like1" value="甘いもの">甘いもの
                    </td>
                </tr>
                <tr>
                    <th>写真：</th>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <th>飼い主のお名前：</th>
                    <td><input type="text" name="name"
                        placeholder="山田　太郎" /></td>
                </tr>
                <tr>
                    <th>メールアドレス：</th>
                    <td><input type="email" name="email"
                        placeholder="hoge@hoge.com" /></td>
                </tr>
                <tr>
                    <th>コメント：</th>
                    <td><textarea name="comment" rows="4" cols="40"></textarea>
                    </td>
                </tr>
            </table>
            <div>
                <h3>おまけ</h3>
                search:<input type="search"><br> email:<input
                    type="email"><br> url:<input type="url"><br>
                tel:<input type="tel"><br> number:<input
                    type="number" min="1" max="10" step="1"
                    required="required"><br> date:<input
                    type="date"><br> time:<input
                    type="time"><br>
            </div>
            <div>
                <input type="reset" value="クリア"> <input
                    type="submit" value="投稿">
            </div>
        </form>

        <p>
            <a href="entry.html">entry.html</a>
        </p>

        <p>
            <small>Copyright &copy; UCHI NO NYAN'S All Rights
                Reserved.</small>
        </p>


    </div>
</body>
</html>
