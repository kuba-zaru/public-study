<!DOCTYPE html >
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題管理アプリケーション</h1>
<div th:if="${param.error}">
    <p>ユーザー名もしくはパスワードが違います</p>
</div>
<form method="post" th:action="@{/login}">
    <div class="mt-3">
        <label class="form-label" for="usernameInput">ユーザー名</label>
        <input class="form-control" id="usernameInput" name="username"
               type="text">
    </div>
    <div class="mt-3">
        <label class="form-label" for="passwordInput">パスワード</label>
        <input class="form-control" id="passwordInput" name="password"
               type="password">
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">ログイン</button>
    </div>
</form>
<hr>
<p><a href="./login.html" th:href="@{/}">ルートパス</a></p>
<p><a href="./login.html" th:href="@{/login}">ログイン画面</a></p>
</body>
</html>
