<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello Google Maps API</h1>
    <div id="map"></div>
    <script src="http://maps.google.com/maps/api/js?key={APIキー}&language=ja"></script>

    <script>
      var MyLatLng = new google.maps.LatLng(35.681167, 139.767052);
      var Options = {
        // 地図の縮尺値
        zoom: 15,
        // 地図の中心座標
        center: MyLatLng,
        // 地図の種類
        mapTypeId: "roadmap",
      };
      var map = new google.maps.Map(document.getElementById("map"), Options);
    </script>
  </body>
</html>
