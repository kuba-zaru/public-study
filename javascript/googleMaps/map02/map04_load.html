<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Map Sample</title>
    <meta charset="utf-8" />
    <style>
      #gmap {
        height: 300px;
        width: 800px;
      }
      #gmap2 {
        height: 300px;
        width: 800px;
      }
    </style>
  </head>

  <body>
    <h2>gmap Empire State Building</h2>
    <div id="gmap"></div>

    <h2>gmap2 Times Square</h2>
    <div id="gmap2"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=quarterly&language=ja&region=JP&key=AIzaSyB2pkW7zCDSl4C6G3moqNyiCRWkbX6nBGk"></script>

    <script>
      // showMap を load イベントに登録する
      google.maps.event.addDomListener(window, "load", showMap("gmap", 40.748441, -73.985664, 14));
      google.maps.event.addDomListener(window, "load", showMap("gmap2", 40.758086, -73.990127, 14));

      function showMap(_id, _lat, _lng, _zoom) {
        var map = new google.maps.Map(document.getElementById(_id), {
          center: { lat: _lat, lng: _lng },
          zoom: _zoom,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          // mapTypeControl: false,
          // streetViewControl: false,
          // fullscreenControl: false,
          disableDefaultUI: true,
          clickableIcons: false,
        });
      }
    </script>
  </body>
</html>
